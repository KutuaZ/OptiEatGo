<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Carrito</ion-title>
    <ion-buttons slot="end">
      <ion-button class="close-btn" fill="clear" (click)="close()">
        <ion-icon slot="icon-only" name="close-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="cart-wrapper">
    <div *ngIf="!items.length" class="empty">
      <p>Tu carrito está vacío.</p>
      <p>Agrega productos desde la tienda o prueba algunos sugeridos.</p>
      <ion-button color="primary" (click)="goHome()">Ir a la tienda</ion-button>
    </div>

    <ion-list *ngIf="items.length">
      <ion-item *ngFor="let item of items; let i = index">
        <ion-avatar slot="start" *ngIf="item.image">
          <img [src]="item.image" />
        </ion-avatar>
        <ion-label>
          <h3>{{ item.title }}</h3>
          <p class="price">{{ formatCLP(item.price || 0) }}</p>
        </ion-label>
        <div class="qty">
          <ion-input type="number" [(ngModel)]="item.qty" (ionChange)="updateQty(i, $event)" min="1"></ion-input>
        </div>
        <ion-button fill="clear" color="danger" (click)="remove(i)">Eliminar</ion-button>
      </ion-item>
    </ion-list>
  </div>
</ion-content>

<ion-footer>
  <ion-toolbar color="primary">
    <div class="footer-content">
      <div class="total">Total: <strong>{{ formatCLP(cart.getTotal()) }}</strong></div>
      <div class="actions">
        <ion-button color="light" fill="solid" (click)="clear()" [disabled]="!items.length">Vaciar</ion-button>
        <ion-button color="danger" fill="solid" (click)="checkout()" [disabled]="!items.length">Pagar</ion-button>
      </div>
    </div>
  </ion-toolbar>
</ion-footer>
